const promiseFour=new Promise(function(resolve,reject){
    setTimeout(() => {
        let error=false;
        if (!error) {
            console.log({
                username:"samir" ,age:20
            })
         
        }
        else{
            console.log("its not correct")
        }
    }, 1000);
})


promiseFour.then(function(user){
    console.log(user)
    return user.username;
}).then((username)=>{
console.log(username)
}).catch((error)=>{
consolelog(error)
}).finally(()=>{
    console.log(" promised done")
})


const promiseFive = new Promise(function(resolve, reject){
    setTimeout(function(){
        let error = true
        if (!error) {
            resolve({username: "javascript", password: "123"})
        } else {
            reject('ERROR: JS went wrong')
        }
    }, 1000)
});
async  function consumeFunctionFive(){
  try{ const response= await promiseFive;
   console.log(response);
}
catch(error){
    console.log(error)
}
}
